<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>We buy XCH!</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;1,300&family=Orbitron:wght@400..900&family=Space+Mono&display=swap"
      rel="stylesheet"
    />
    <style>
      .blinking {
        animation: blink-animation 1s steps(5, start) infinite;
        -webkit-animation: blink-animation 1s steps(5, start) infinite;
      }
      @keyframes blink-animation {
        to {
          visibility: hidden;
        }
      }
      @-webkit-keyframes blink-animation {
        to {
          visibility: hidden;
        }
      }
      .centered > div {
        font-size: 1em;
      }
      .unset-link {
        all: unset;
        cursor: pointer;
        text-decoration: underline;
      }
      .unset-link:hover {
        cursor: pointer;
      }
    </style>
    <script>
      function getProfit() {
        fetch("/profit")
          .then((r) => r.json())
          .then((data) => {
            if (data.profit)
              document.getElementById("profit").innerHTML = data.profit + "%";

            if (data.profitUSD)
              document.getElementById("profit").innerHTML =
                data.profitUSD + " USD";
          });
      }

      function getTotal() {
        fetch("/total")
          .then((r) => r.json())
          .then((data) => {
            if (data.totalSz)
              document.getElementById("total").innerHTML =
                data.totalSz.toFixed(1);
          });
      }

      function startCountdown() {
        const intervalId = setInterval(() => {
          const now = new Date();
          // Get the current time in UTC
          const nowUtc = new Date(
            Date.UTC(
              now.getUTCFullYear(),
              now.getUTCMonth(),
              now.getUTCDate(),
              now.getUTCHours(),
              now.getUTCMinutes(),
              now.getUTCSeconds()
            )
          );
          // Calculate tomorrow's date at 00:00 UTC
          const tomorrowUtc = new Date(
            Date.UTC(
              nowUtc.getUTCFullYear(),
              nowUtc.getUTCMonth(),
              nowUtc.getUTCDate() + 1
            )
          );

          const diff = tomorrowUtc - nowUtc;

          if (diff <= 0) {
            clearInterval(intervalId);
            console.log("00:00:00");
            return;
          }

          const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
          const minutes = Math.floor((diff / (1000 * 60)) % 60);
          const seconds = Math.floor((diff / 1000) % 60);

          // Format the time to HH:MM:SS
          const formattedTime = [
            hours.toString().padStart(2, "0"),
            minutes.toString().padStart(2, "0"),
            seconds.toString().padStart(2, "0"),
          ].join(":");

          const dom = document.getElementById("next-buy");
          dom.innerHTML = formattedTime;
        }, 1000);
      }

      function percentsCompleted() {
        const startDate = new Date("March 19, 2024");
        const endDate = new Date("March 19, 2027");
        const currentDate = new Date();

        const totalDuration = endDate - startDate;
        const elapsedDuration = currentDate - startDate;

        return elapsedDuration / totalDuration;
      }

      function updateHalvingPercentage() {
        document.getElementById("halving-completed").innerHTML =
          Math.round(percentsCompleted() * 100) + "%";
      }

      function updateTimeline() {
        const scale = 50;

        // Calculate how many segments should be filled (represent elapsed time)
        const filledSegments = Math.floor(percentsCompleted() * scale);

        console.log(filledSegments);

        let timelineVisual = "";
        for (let i = 0; i < scale; i++) {
          if (i < filledSegments) {
            timelineVisual += "■"; // Filled represents elapsed time
          } else {
            timelineVisual += "_"; // Empty represents remaining time
          }
        }

        // Apply blinking effect to the last filled segment
        if (filledSegments > 0 && filledSegments < scale) {
          timelineVisual =
            timelineVisual.substring(0, filledSegments - 1) +
            '<span class="blinking">■</span>' +
            timelineVisual.substring(filledSegments);
        }

        document.getElementById("timeline").innerHTML = timelineVisual;
      }

      document.addEventListener("DOMContentLoaded", function () {
        startCountdown();
        updateTimeline();
        updateHalvingPercentage();
        getProfit();
        getTotal();
      });
    </script>
  </head>
  <body>
    <div class="centered">
      <h1>We buy 0.1 XCH every 24 hours</h1>
      <h2 style="margin-bottom: 0">NEXT PURCHASE</h2>
      <h1 style="margin-top: 0" id="next-buy"></h1>

      <div>Total bought: <span id="total">0</span> XCH</div>
      <div>Profit: <span id="profit">0</span></div>
      <div>Profit USD: <span id="profit">0</span></div>
      <br />
      <h3 style="margin-bottom: 0">
        Chia halving <span id="halving-completed"></span> completed
      </h3>
      <div>0% <span id="timeline"></span> 100%</div>
      <br />
    </div>
  </body>
</html>
